{% if profile.avatar %}
<img class="avatar" src="{{ profile.avatar.url }}" alt="{{ profile.user }}" />
{% elif show_placeholder %}
<span class="avatar empty">
  <i class="far fa-user fa-4x" ></i>
</span>
{% endif %}
